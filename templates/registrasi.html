    {% include 'header.html' %}

<script>
    $(document).ready(function () {
      Swal.fire({
        title: "Selamat datang di Sistem Pendataan XYZ by Rico Pratama",
        text: "Silahkan lakukan registrasi",
        icon: "info",
        confirmButtonText: "OK"
      });
    });
  </script>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="p-4 border rounded">
                <h2 class="text-center">Selamat Datang di Sistem Pendataan XYZ by Rico Pratama</h2>
                <form action="/registration_detail" method="post">
                    <div class="mb-3 row">
                        <label for="username" class="col-sm-2 col-form-label">Username:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="username" name="username">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="email" class="col-sm-2 col-form-label">Email:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="password" class="col-sm-2 col-form-label">Password:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                    </div>
                    <div class="text-end">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
